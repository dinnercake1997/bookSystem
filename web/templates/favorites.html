<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>易书</title>
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="/static/css/head.css" rel="stylesheet" type="text/css"/>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="white" style="opacity:0.9;"></div>

    <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid"> 
    <div class="navbar-header">
        <a class="navbar-brand" href="/web/home">首页</a>
    </div>
    <div>
        <ul class="nav navbar-nav">

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{ user }} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                            <li><a href="/web/PCenter">个人中心</a></li>
                    <li><a href="/web/login">退出登录</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    买家中心 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/web/buyer_center/?b=-1">已买到的宝贝</a></li>
                    <li><a href="/web/favorites">收藏夹</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    卖家中心 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/web/upload">发布新的二手课本</a></li>
                    <li><a href="/web/selling">已上架的课本</a></li>
                    <li><a href="/web/seller_center">已卖出的课本</a></li>
                </ul>
            </li>
        </ul>
    </div>
    </div>
</nav>

<div class="container" style="width:100%;background:rgba(248, 248, 248, 1);text-align:left;padding:15px;">
    <div class="row clearfix">

        <div class="col-md-3 column"><span style="font-size:21px;margin-left:110px;margin-top:120px;"><b>收藏夹</b></span></div>
        <div class="col-md-5 column"></div>

        <div class="col-md-4 column">
            <input id="search_store_block" onKeyup="getContent(this);" value="搜索收藏的课本" onfocus="if(this.value=='搜索收藏的课本'){this.value=''}" onblur="if(this.value==''){this.value='搜索收藏的课本'}"/>
            <a href="/web/"><button type="button" class="btn btn-default" style="height:30px;margin-bottom:2px;"><span class="glyphicon glyphicon-search"></span></button></a>
        </div>

    </div>
</div>

    <div class="container" style="margin-top:20px;">

    <div class="row clearfix">
        {% for item in book %}
        <div class="col-md-3 column">
            <div class="goods_container">
                <div>
            <a href="/web/book/?b={{ item.id }}"><img alt="140x140" width="150" height="150" src="{{ item.picture.url }}" class="goods_img"/></a>
        </div>
        <div style="text-align:left">
            <span class="goods_price">¥{{ item.price }}</span>
            <span class="goods_degree">二手</span>
            <span class="goods_title"><a href="/web/book/?b={{ item.id }}">{{ item.bookname }}</a></span>
        </div>
            </div>
        </div>

        {% endfor %}
</div>
</div>
<div style="text-align:center">
<ul class="pagination">
    <li><a href="#">&laquo;</a></li>
    <li class="active"><a href="#">1</a></li>
    <li class="disabled"><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">&raquo;</a></li>
</ul>
</div>
</body>
</html>
