<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>易书</title>
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="/static/css/head.css" rel="stylesheet" type="text/css"/>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="white" style="opacity:0.9;"></div>

    <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid"> 
    <div class="navbar-header">
        <a class="navbar-brand" href="/web/home">首页</a>
    </div>
    <div>
        <ul class="nav navbar-nav">

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{ user }} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/web/PCenter">个人中心</a></li>
                    <li><a href="/web/login">退出登录</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    买家中心 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/web/buyer_center/?b=-1">已买到的宝贝</a></li>
                    <li><a href="/web/favorites">收藏夹</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    卖家中心 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/web/upload">发布新的二手课本</a></li>
                    <li><a href="/web/selling">已上架的课本</a></li>
                    <li><a href="/web/seller_center">已卖出的课本</a></li>
                </ul>
            </li>

        </ul>
    </div>
    </div>
</nav>
<div class="container" style="text-align:left;font-size:16px;">
    <h3 style="margin-left:-15px;"><b>已卖出的二手课本</b></h3>
    {% for item in order %}
        <!-- 一个订单开始 -->
    <div class="row clearfix p2_title_box">
        <div class="col-md-4 column">
            <div id="oid_buy_date">{{ item.date }}</div>
        </div>
    </div>
    <div class="row clearfix p2_content_box">
        <div class="col-md-1 column">
            <img id="oid_pic" src="{{ item.picture.url }}" width="150" height="150" class="p2_pic">
        </div>
        <div class="col-md-3 column">
            <div id="oid_title"style="padding-left:180px;">{{ item.bookname }}</div>
        </div>
        <div class="col-md-1 column">
            ￥<span id="oid_book_price">{{ item.price }}</span>
        </div>
        <div class="col-md-1 column">
            <a href="/web/others_center/?b={{ item.buyer_id }}"><span id="oid_Buyer">{{ item.buyer_name }}</span></a>
        </div>
        <div class="col-md-2 column" style="text-align:center;">
            <span id="oid_total_price">{{ item.get_way_display}}</span>
        </div>
         <div class="col-md-2 column" style="text-align:center;">
            <div id="oid_state">交易成功</div>
          <!--  <a href="https://cn.bing.com/">查看物流</a>-->
        </div>  
        <div class="col-md-2 column">
             <a href="/web/tobuyer_comment/?b={{ item.book_id }}&p={{ u_id }}" type="button" class="btn btn-default" style="text-align:center;">
                评价
            </a>
        </div>  
    </div>
{% endfor %}
</div>

</body>
</html>
