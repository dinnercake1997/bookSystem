<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>易书</title>
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="/static/css/head.css" rel="stylesheet" type="text/css"/>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="white" style="opacity:0.9;"></div>

    <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid"> 
    <div class="navbar-header">
        <a class="navbar-brand" href="/web/home">首页</a>
    </div>
    <div>
        <ul class="nav navbar-nav">

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{ user }} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/web/PCenter">个人中心</a></li>
                    <li><a href="/web/login">退出登录</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    买家中心 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/web/buyer_center/?b=-1">已买到的宝贝</a></li>
                    <li><a href="/web/favorites">收藏夹</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    卖家中心 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/web/upload">发布新的二手课本</a></li>
                    <li><a href="/web/selling">已上架的课本</a></li>
                    <li><a href="/web/seller_center">已卖出的课本</a></li>
                </ul>
            </li>

        </ul>
    </div>
    </div>
</nav>

    <div style="margin-top:30x;text-align:left;margin-left:87px;">
            <img src="/static/img/logo_brown.png" id="logo" style="margin-bottom:24px" width="60" height="60">
            <span id="name" style="color:#5f4335;">易书</span>

            <nav class="navbar navbar-default" role="navigation" style="width:95%;">
                <form method="post">
                {% csrf_token %}
                    <input style="margin-top:12px;margin-left:20px;" name="search" id="search_store_block" onKeyup="getContent(this);" value="搜索课本" onfocus="if(this.value=='搜索课本'){this.value=''}" onblur="if(this.value==''){this.value='搜索课本'}"/>
                    <input type="submit" class="btn btn-default" style="height:30px;margin-bottom:2px;"value="搜索">
                            <ul class="nav navbar-nav">
                                <select name="select" style="margin-left:20px;margin-top:15px;">
                                    <option value="0" selected="selected">价格由低到高</option>
                                    <option value="1">价格由高到低</option>
                                </select>
                            </ul>
                </form>
            </nav>
    </div>

<div class="container" style="margin-top:20px;">
    {% for item in book  %}
    <div class="row clearfix">
        <div class="col-md-3 column">
            <div class="goods_container">
                <div>
                    <img alt="图片" src="{{item.picture.url}}" width="150" height="150">
        </div>
        <div style="text-align:left">

            <span class="goods_title"><a href="/web/book?b={{ item.id }}">{{ item.bookname }}</a></span>
            <span class="goods_price">￥{{ item.price }}</span>
        </div>
          </div>
        </div>
    {% endfor %}
    </div>
</div>

</body>
</html>
